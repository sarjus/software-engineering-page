<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode | Software Engineering</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <i class="fas fa-chevron-left"></i> Back to Home
            </a>
        </nav>
        <h1>Quiz Mode</h1>
        <p class="subtitle">Challenge your understanding</p>
    </header>

    <main class="study-container">

        <!-- Topic Selection View -->
        <div class="flashcard" id="topic-selection">
            <div class="card-face">
                <h2 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Select a Topic</h2>
                <div class="options-grid" id="topic-list"
                    style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <!-- Topic buttons injected here via JS -->
                </div>
            </div>
        </div>

        <!-- Quiz Interface -->
        <div class="quiz-card" id="quiz-container" style="display: none;">
            <div class="card-face">
                <div class="quiz-header">
                    <div class="quiz-stat">Question <span id="current-q-num">1</span> / <span id="total-q-num">10</span>
                    </div>
                    <div class="quiz-stat">Score: <span id="score">0</span></div>
                </div>

                <div class="question-text" id="question-text">
                    Loading Question...
                </div>

                <div class="options-grid" id="options-container">
                    <!-- Options will be injected here via JS -->
                </div>

                <div id="result-message"></div>
            </div>
        </div>

        <!-- Quiz Result Overlay / Summary -->
        <div id="quiz-summary" class="flashcard" style="display: none;">
            <div class="card-face"
                style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Quiz Complete!</h2>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Here is how you performed</p>

                <div class="score-display-large">
                    <span id="final-score">0</span><span style="font-size: 3rem; vertical-align: top;">%</span>
                </div>

                <p id="final-stats" style="font-size: 1.1rem; color: var(--text-primary); margin-bottom: 3rem;">
                    <!-- Stats text -->
                </p>

                <div style="display: flex; gap: 1rem;">
                    <button onclick="location.reload()" class="start-btn">
                        <i class="fas fa-redo-alt" style="margin-right:8px;"></i> Try Again
                    </button>
                    <a href="index.html" class="start-btn"
                        style="background: transparent; border: 1px solid rgba(255,255,255,0.1);">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        Developed by Prof. <a href="https://techyprofessor.in/" target="_blank">Sarju S</a>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
