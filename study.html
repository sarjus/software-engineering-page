<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode - Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="index.html"
            style="color: var(--text-color); position: absolute; left: 2rem; top: 2rem; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <h1 style="font-size: 1.8rem;" id="deck-title">Loading...</h1>
    </header>

    <main class="study-container">
        <div class="flashcard" id="flashcard">
            <div class="card-face card-front">
                <div class="status" id="status">1 / 10</div>
                <div class="label">Question</div>
                <div class="content" id="card-front-content">
                    Loading question...
                </div>
                <div style="margin-top: auto; color: var(--text-muted); font-size: 0.8rem; opacity: 0.7;">Click to flip
                </div>
            </div>
            <div class="card-face card-back">
                <div class="label">Answer</div>
                <div class="content" id="card-back-content">
                    Loading answer...
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-btn" id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control-btn" id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div
            style="width: 600px; max-width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 2rem; border-radius: 2px; overflow: hidden; position: relative;">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
    </main>

    <footer>
        Developed by Prof. <a href="https://techyprofessor.in/" target="_blank">Sarju S</a>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
