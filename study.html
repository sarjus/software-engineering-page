<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode | Software Engineering</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <i class="fas fa-chevron-left"></i> Back to Home
            </a>
        </nav>
        <h1 id="deck-title" style="font-size: 2rem;">Loading...</h1>
    </header>

    <main class="study-container">

        <div class="flashcard-container" style="position: relative; margin-bottom: 2rem;">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="status" id="status">1 / 10</div>
                    <div class="label"
                        style="text-transform: uppercase; color: var(--secondary-color); font-size: 0.8rem; letter-spacing: 2px;">
                        Question</div>
                    <div class="content" id="card-front-content" style="font-size: 1.5rem; margin-top: 1.5rem;">
                        Loading question...
                    </div>
                    <div style="margin-top: auto; color: var(--text-tertiary); font-size: 0.8rem;">Click to flip</div>
                </div>

                <div class="card-face card-back" style="transform: rotateY(180deg); position: absolute; top:0; left:0;">
                    <div class="label"
                        style="text-transform: uppercase; color: var(--secondary-color); font-size: 0.8rem; letter-spacing: 2px;">
                        Answer</div>
                    <div class="content" id="card-back-content" style="font-size: 1.25rem; margin-top: 1.5rem;">
                        Loading answer...
                    </div>
                </div>
            </div>
        </div>

        <div class="controls" style="display: flex; gap: 2rem; align-items: center;">
            <button class="control-btn" id="prev-btn"
                style="width: 50px; height: 50px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); background: transparent; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: all 0.2s;">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" id="next-btn"
                style="width: 50px; height: 50px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); background: transparent; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: all 0.2s;">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div
            style="width: 600px; max-width: 90vw; height: 4px; background: rgba(255,255,255,0.05); margin-top: 2rem; border-radius: 2px; overflow: hidden; position: relative;">
            <div class="progress-bar" id="progress-bar"
                style="width: 0%; height: 100%; background: var(--accent-gradient); transition: width 0.3s ease;"></div>
        </div>

    </main>

    <footer>
        Developed by Prof. <a href="https://techyprofessor.in/" target="_blank">Sarju S</a>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <style>
        /* Specific override for back face which needs to be initially rotated */
        /* This was previously in style.css but maybe lost during rewrite or needed explicit separate face logic */
        /* Actually app.js toggles .flipped on .flashcard */

        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-back {
            backface-visibility: hidden;
        }

        .card-front {
            backface-visibility: hidden;
            z-index: 2;
            background: var(--card-bg);
            /* ensure opacity */
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
    </style>
</body>

</html>
