<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lectures - Software Engineering</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .video-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html"
            style="color: var(--text-color); position: absolute; left: 2rem; top: 2rem; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-weight: 600;">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <h1 style="font-size: 2.5rem;">Video Lectures</h1>
        <p class="subtitle">Deep dive into concepts with expert sessions</p>
    </header>

    <main class="video-grid">

        <!-- Video 1 -->
        <div class="video-card">
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gSCfrBIoMh0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-title">What is Software Engineering?</div>
                <div class="video-desc">Basics of Software Engineering</div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/1NAsKeuzqak"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-title">Safe Home</div>
                <div class="video-desc">Case Study</div>
            </div>
        </div>

        <!-- Video 3 -->
        <div class="video-card">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/C6jNUPAJ57Q?si=8sehJucbmIXlDs3q" title="Software Principles"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-title">Software Principles</div>
                <div class="video-desc">The Seven General Principles</div>
            </div>
        </div>

        <!-- Video 4 -->
        <div class="video-card">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/0hD3Bp9nwyA?si=y2lb-2lLQ8jdFsUC"
                    title="Software Process Models"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-title">Software Process Models</div>
                <div class="video-desc">Framework Activities Overview</div>
            </div>
        </div>

    </main>

    <footer>
        Developed by Prof. <a href="https://techyprofessor.in/" target="_blank">Sarju S</a>
    </footer>

</body>

</html>
